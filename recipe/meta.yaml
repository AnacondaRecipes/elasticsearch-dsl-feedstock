{% set version = "5.1.0" %}

package:
  name: elasticsearch-dsl
  version: {{ version }}

source:
  fn: elasticsearch-dsl-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/elasticsearch-dsl/elasticsearch-dsl-{{ version }}.tar.gz
  sha256: 5d3800d75240e99bbb0b5b16041e88a65cc8f7ddb34b6041d515a2d76df4352b

build:

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - python-dateutil
    - elasticsearch >=2.0.0,<3.0.0

test:
  imports:
    - elasticsearch_dsl

about:
  home: https://github.com/elasticsearch/elasticsearch-dsl-py
  license: Apache 2.0
  summary: 'Higher-level Python client for Elasticsearch'

extra:
  recipe-maintainers:
    - pmlandwehr
